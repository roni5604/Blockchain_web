{% extends "base_user.html" %}

{% block content %}
<h1>Closed Votes</h1>
<ul class="list-group">
    {% for vote in closed_votes %}
    <li class="list-group-item">
        <a href="{{ url_for('vote_results', vote_id=vote._id) }}">{{ vote.title }}</a> - {{ vote.stage }}
    </li>
    {% endfor %}
</ul>
{% endblock %}
