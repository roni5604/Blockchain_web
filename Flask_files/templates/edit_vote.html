{% extends "base_manager.html" %}

{% block content %}
<h1>Edit Vote</h1>
<form action="{{ url_for('edit_vote', vote_id=vote._id) }}" method="post">
    <div class="form-group">
        <label for="title">Vote Title:</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ vote.title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4" required>{{ vote.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="stage">Stage:</label>
        <select class="form-control" id="stage" name="stage" required>
            <option value="Proposal Submission" {% if vote.stage =='Proposal Submission' %}selected{% endif %}>Proposal Submission</option>
            <option value="Preliminary Reading" {% if vote.stage == 'Preliminary Reading' %}selected{% endif %}>Preliminary Reading</option>
            <option value="Committee Review" {% if vote.stage == 'Committee Review' %}selected{% endif %}>Committee Review</option>
            <option value="First Reading" {% if vote.stage =='First Reading' %}selected{% endif %}>First Reading</option>
            <option value="Second and Third Readings" {% if vote.stage == 'Second and Third Readings' %}selected{% endif %}>Second and Third Readings</option>
            <option value="Closed" {% if vote.stage =='Closed' %}selected{% endif %}>Closed</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
