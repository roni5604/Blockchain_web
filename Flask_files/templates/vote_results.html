{% extends "base_user.html" %}

{% block content %}
<h1>Results for {{ vote.title }}</h1>
<canvas id="voteChart" width="150" height="150"></canvas>
<p>Yes: {{ yes_votes }}</p>
<p>No: {{ no_votes }}</p>

<!-- Back button to user home page -->
<a href="{{ url_for('user_home') }}" class="btn btn-primary">Back to Home</a>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('voteChart').getContext('2d');
    var voteChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['Yes', 'No'],
            datasets: [{
                data: [{{ yes_votes }}, {{ no_votes }}],
                backgroundColor: ['#36a2eb', '#ff6384'],
                hoverBackgroundColor: ['#36a2eb', '#ff6384']
            }]
        },
        options: {
            responsive: true
        }
    });
</script>
{% endblock %}
