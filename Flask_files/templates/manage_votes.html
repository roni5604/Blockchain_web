{% extends "base_manager.html" %}

{% block content %}
<h1>Manage Votes</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Stage</th>
            <th>Yes Votes</th>
            <th>No Votes</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for vote in votes %}
        <tr>
            <td>{{ vote.title }}</td>
            <td>{{ vote.description }}</td>
            <td>{{ vote.stage }}</td>
            <td>{{ vote.yes }}</td>
            <td>{{ vote.no }}</td>
            <td>
                <a href="{{ url_for('edit_vote', vote_id=vote._id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete_vote', vote_id=vote._id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
                <form action="{{ url_for('close_vote', vote_id=vote._id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-secondary btn-sm">Close Vote</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
